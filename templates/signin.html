{% extends "layouts/default.html" %}
{% block head %}
{% endblock %}
{% block navbar %}
<ul class="nav navbar-nav">
  <li><a href="/">Home</a></li>
  <li><a href="/new">Create</a></li>
  <li class="active"><a href="/list">List</a></li>
</ul>
<p class="navbar-text navbar-right"><a href="#" class="nav-link">Config</a></p>
{% endblock %}
{% block content %}
<ol class="breadcrumb">
  <li><a href="/list">Form list</a></li>
  <li><a href="/list/{{ form-id }}">{{ form-subject }}</a></li>
  <li class="active">Config</li>
</ol>
<div class="page-header">
  <h1>Sign in</h1>
</div>
<form class="form-horizontal" action="/signin" method="post">
  <div class="form-group">
    <label class="col-sm-3 control-label" for="name">Name:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" name="name" required="required">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label" for="password">Password:</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" name="password"
	     pattern="^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?\d)[a-zA-Z\d]{8,100}$"
	     required="required">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
